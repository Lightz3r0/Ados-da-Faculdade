<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilo.css">
    <title> Scentive - Home </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand mx-auto" href="index.html">
                    <img src="./imgs/logo.png" alt="Logo da Scentive">
                </a>
                <button class="navbar-toggler" type="button" id="sidebarToggle" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas-collapse" id="sidebar">
                    <ul class="navbar-nav ps-3 pt-2">
                        <li class="nav-item">
                            <a class="nav-link text-black" href="sobrenos.html"> Sobre nós </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="https://www.facebook.com"> Facebook </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="https://www.instagram.com"> Instagram </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="https://www.whatsapp.com"> WhatsApp </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imgs/camisetafuria.jpg" class="d-block w-100" alt="Jersey da Furia">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/camisetamibr.jpg" class="d-block w-100" alt="Jersey da MIBR">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/camisetapain.jpg" class="d-block w-100" alt="Jersey da Pain Gaming">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Voltar</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        <section class="container my-5">
            <div class="row">
              <div class="col-md-6">
                <img src="./imgs/logo.png" class="img-fluid" alt="Produto">
              </div>
              <div class="col-md-6 d-flex flex-column">
                <h2>Nome do produto</h2>
                <p>Descrição</p>
                <p><strong>Estoque:</strong> <span id="estoque-produto1"></span></p>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input selecionar-produto" id="produto1">
                  <label class="form-check-label" for="produto1">Selecionar</label>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <img src="./imgs/logo.png" class="img-fluid" alt="Produto">
                </div>
                <div class="col-md-6 d-flex flex-column">
                  <h2>Nome do produto</h2>
                  <p>Descrição</p>
                  <p><strong>Estoque:</strong> <span id="estoque-produto2"></span></p>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input selecionar-produto" id="produto1">
                    <label class="form-check-label" for="produto1">Selecionar</label>
                  </div>
                </div>
              </div>
                <div class="row">
                <div class="col-md-6">
                  <img src="./imgs/logo.png" class="img-fluid" alt="Produto">
                </div>
                <div class="col-md-6 d-flex flex-column">
                  <h2>Nome do produto</h2>
                  <p>Descrição</p>
                  <p><strong>Estoque:</strong> <span id="estoque-produto3"></span></p>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input selecionar-produto" id="produto1">
                    <label class="form-check-label" for="produto1">Selecionar</label>
                  </div>
                </div>
              </div>
              <br>
              <br>
          </section>       
        <footer class="fixed-bottom bg-light border-top py-3">
            <div class="container d-flex justify-content-between align-items-center">
              <span class="fw-bold">Total de produtos selecionados: <span id="total-selecionados">0</span></span>
              <button id="btnReservar" class="btn btn-success" disabled onclick="selecionar">Reservar Selecionados</button>
            </div>
          </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/selecionar.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/carrousel.js"></script>
    <script src="./js/estoque.js"></script>
  </body>
</html>
