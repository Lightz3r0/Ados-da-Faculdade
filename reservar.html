<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title> Darling Clothing - Reserve Agora! </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand mx-auto" href="index.html">
                  <img src="./imgs/logo.jpeg" alt="Logo da Darling Clothing">
                </a>
                <button class="navbar-toggler" type="button" id="sidebarToggle" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas-collapse" id="sidebar">
                    <ul class="navbar-nav ps-3 pt-2">
                        <li class="nav-item">
                            <a class="nav-link text-black" href="sobrenos.html"> Sobre nós </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="https://www.facebook.com"> Facebook </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="https://www.instagram.com"> Instagram </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="https://www.whatsapp.com"> WhatsApp </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-5">
            <h2 class="text-center mb-4">Reserve Seu Produto</h2>
            <form id="reserva-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="col-md-6">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="col-md-6">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required>
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
                  </div>
                  <div class="col-md-2">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado" readonly>
                  </div>
                  <div class="col-md-2">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                  </div>
                <div class="col-md-8">
                  <label for="rua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua" required>
                </div>
                <div class="col-md-2">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" class="form-control" id="numero" placeholder="Número" required>
                </div>
                <div class="col-md-2">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>
              </div>
              <div class="mt-4">
                <label for="filial" class="form-label">Escolha a filial para retirada:</label>
                <select class="form-select" id="filial" required>
                  <option selected disabled>Selecione uma opção</option>
                  <option value="mg">Minas Gerais</option>
                  <option value="es">Espírito Santo</option>
                </select>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-5" onclick=reservarProduto();>Reservar</button>
              </div>
              <div id="aviso" style="color: red; margin-top: 10px;"></div>
              <div id="notificacao" class="alert alert-success mt-4 d-none" role="alert">
                Sua reserva foi realizada com sucesso! Aguarde mais informações em breve.
              </div>
            </section>
            </form>
          </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/estoque.js"></script>
    <script src="./js/apiCEP.js"></script>
  </body>
</html>
